<!doctype html>
<head>
  <meta charset="utf-8" />

  <title>Micklem Lab | University of Cambridge</title>

  <link rel="stylesheet" href="/public/css/foundation3.css">
  <link rel="stylesheet" href="/public/css/style.css">

  <script src="/public/js/jquery-1.8.3.min.js"></script>
  <script>
  $(function() {
    // For all links on the page that are not relative, open them in new window.
    $('a[target!="_blank"]').each(function(i, el) {
      if (~(el = $(el)).attr('href').indexOf('://')) {
        el.attr('target', '_blank');
      }
    });
  });
  </script>
</head>
<body>
  <!-- head menu -->
  <header id="top">
    <div class="row">
      <h1>Micklem Lab</h1>
      <h2><a target="_blank" href="http://www.cam.ac.uk/">University <span>of</span> Cambridge</a></h2>
      <nav>
        <ul>
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/resources">Resources</a></li>
          <li><a href="/funding">Funding</a></li>
          <li><a href="/publications">Publications</a></li>
          <li><a href="/news">News</a></li>
          <li><a class="people" href="/people">People</a></li>
        </ul>
        <a class="contact" href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- page goes here -->
  {% block content %}
    {{ contents|raw }}
  {% endblock content %}

  <!-- footer links -->
  <footer class="row">
    <div class="twelve columns">
      <ul>
        <li>
          <a target="_blank" href="http://www.cam.ac.uk/"><img src="/public/img/logo-cam.png" /></a>
        </li>
        <li>
          <a target="_blank" href="http://www.gen.cam.ac.uk/"><img src="/public/img/logo-genetics.png" /></a>
        </li>
        <li>
          <a target="_blank" href="http://www.sysbiol.cam.ac.uk/"><img src="/public/img/logo-csbc.png" /></a>
        </li>
        <li>

        </li>
      </ul>
    </div>
  </footer>

    <div class="twelve columns">
      <p>Work at Micklem Lab is funded by:</p>
      <ul>

        </li>

        </li>
