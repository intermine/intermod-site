<!doctype html>
<head>
  <meta charset="utf-8" />

  <title>InterMOD</title>

  <link rel="stylesheet" href="/public/css/foundation3.css">
  <link rel="stylesheet" href="/public/css/style.css">

  <script src="/public/js/jquery-1.8.3.min.js"></script>
  <script>
  $(function() {
    // For all links on the page that are not relative, open them in new window.
    $('a[target!="_blank"]').each(function(i, el) {
      if (~(el = $(el)).attr('href').indexOf('://')) {
        el.attr('target', '_blank');
      }
    });
  });
  </script>
</head>
<body>
  <!-- head menu -->
  <header id="top">
      <div class="container">
          <div class="row">
              <a class="brand five columns" href="/"></a>
              <nav class="seven columns">
                  <ul class="right">
                      <li><a  href="/">Home</a></li>
                      <li><a  href="/about-us">About Us</a></li>
                      <li><a  href="/resources">Resources</a></li>
                      <li><a  href="/papers">Papers</a></li>
                  </ul>
              </nav>
          </div>
      </div>
  </header>

<!-- page goes here -->
  {% block content %}
    {{ contents|raw }}
  {% endblock content %}



  <!-- <section id="content">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
        </div>
      </div>
    </div>
  </section> -->


  <!-- footer links -->
  <footer id="bottom">
      <div class="container">
          <div class="row">
              <div class="four columns">
                  <p>InterMOD is funded through a grant from the <a href="http://www.genome.gov" target="_new"> U.S. NIH/NHGRI </a></p>
              </div>
              <div class="four columns">

              </div>

              <div class="four columns">
                  <p class="right"><a href="http://intermine.readthedocs.org/en/latest/about/contact-us/" target="_new">Contact us</a>: Follow us on <a href="https://twitter.com/intermineorg" target="_new">Twitter</a> or join our <a href="http://intermine.readthedocs.org/en/latest/support/mailing-list/" target="_new">mailing list</a>.</p>
              </div>
          </div>
      </div>
  </footer>
  <footer id="copyright">
      <div class="container">
          <div class="row">
              <div class="twelve columns">
                  <p>&copy; 2010-2013, The InterMod Consortium</p>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
