{% extends 'layout.html' %}

{% block content %}
  <div class="row bismark">
    <!-- main content -->
    <article class="main twelve columns">
      <h1>{{ title }}</h1>

      <p>
        <script>
          document.write("<n uers='znvygb:{{ rot13 }}'>{{ rot13 }}</n>".replace(/[a-zA-Z]/g,
            function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);}));
        </script>

        {% parent %}
      </p>

      <iframe class="map" width="970" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ map }}"></iframe>
    </article>
  </div>
{% endblock content %}
