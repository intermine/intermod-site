{% extends 'layout.html' %}



{% block content %}

<section id="content">
  <div class="container">
    <div class="row patina">
      <!-- main content -->
      <article class="main twelve columns">
        <h1>{{ title }}</h1>
        <p>Below are resources created / maintained as part of the InterMOD project:</p>
        <table>
          <tbody>
            {% for res in rel.children('/resources') %}
              <tr>
                <td>
                  <a target="_blank" href="{{ res.link }}">{{ res.title }}</a>
                </td>
                <td>
                  {{ res.contents|raw }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </article>
    </div>
  </div>
</section>




{% endblock content %}
